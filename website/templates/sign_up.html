{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<form method="POST">
  <h3 align="center">Sign Up</h3>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="Enter first name"
    />
  </div>
  <div class="form-group">
    <label for="password1">Password</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Enter password"
    />
  </div>
  <div class="form-group">
    <label for="password2">Password (Confirm)</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirm password"
    />
  </div>
  <div class="form-group">
    <label for="height">Height (cm)</label>
    <input
      type="number"
      class="form-control"
      id="height"
      name="height"
      placeholder="Input height"
    />
  </div>


  <div class="form-group">
      <label for="weight">Weight (kg)</label>
      <input
        type="number"
        class="form-control"
        id="weight"
        name="weight"
        placeholder="Input weight"
      />
    </div>

    <div class="form-group">
      <label for="calories">Calories used in a day</label>
      <input
        type="number"
        class="form-control"
        id="calories"
        name="calories"
        placeholder="Input calories"
      />
    </div>
  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
